# Formato MiniMessage (https://webui.advntr.dev/)
#
# Variables globales
# <prefix/> -> Prefijo del plugin (definido en el archivo de idioma)
################################

# Mensajes de error de los comandos. Cada mensaje tiene sus propias variables para el correspondiente error, pero aquí están las más comunes
# <input/> -> Information introducida por el usuario
Errors:
    # <argument/> -> Argumento al que le falta el valor
    Missing-Argument: "<prefix/> <red>Debes especificar un valor para <yellow><argument/></yellow></red>"
    # <parameter/> ->
    Invalid-Enum: "<prefix/> <red>Invalido <yellow><parameter/></yellow>: <yellow><input/></yellow></red>"
    Invalid-Number: "<prefix/> <red>Se esperaba un numero, pero has usado <yellow><input/></yellow></red>"
    Invalid-UUID: "<prefix/> <red>UUID invalida: <yellow><input/></yellow></red>"
    On-Cooldown: "<prefix/> <red>Debes esperar <yellow><time-left/></yellow> para usar este comando de nuevo</red>"

invalid-url: 'Invalid URL: {0}'
invalid-boolean: Expected true or false, but found {0}.
invalid-quoted-string: Invalid quoted string
invalid-command: 'Invalid command: {0}.'
invalid-subcommand: 'Invalid subcommand: {0}.'
invalid-help-page: 'Invalid help page: {0}. Must be between 1 and {1}.'
no-permission: You do not have permission to execute this command.
error-occurred: Ha ocurrido un error al ejecutar el comando.
too-many-arguments: 'Too many arguments! Correct usage: /{0}'
no-subcommand-specified: You must specify a subcommand!
number-not-in-range: '{0} must be between {1} and {2} (found {3})'
must-be-player: You must be a player to use this command!
must-be-console: This command can only be used on console!
invalid-player: 'Invalid player: &e{0}'
invalid-world: 'Invalid world: &e{0}'
invalid-selector: 'Invalid selector argument: &e{0}'
only-one-player: Selector &e{0} &callows more than one player. Only one is allowed
non-players-not-allowed: Non-player entities are not allowed

Config-Version: 1
